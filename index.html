<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #777;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 2.5rem;">Niccolò Fruncillo</h1>
        <p style="font-size: 1.2rem;">Web Developer</p>
        <div id="social-links" style="margin-top: 1rem;">
            <a href="link_del_tuo_profilo_LinkedIn" style="margin-right: 1rem; color: #fff;"><i class="fab fa-linkedin"></i></a>

    </header>

    <div class="container">
        <!-- Inserisci il tuo contenuto del portfolio qui -->
    </div>

    <section id="cv-preview" style="text-align: center; margin-top: 2rem;">

        <iframe src="CV_2023.pdf"></iframe>
        <!-- Assicurati di sostituire "CV_2023.pdf" con il percorso e il nome effettivi del tuo file PDF. -->
    </section>

    <footer>
        <p>&copy; 2023 Niccolò Fruncillo</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#linkedin").append('<a href="https://www.linkedin.com/feed/">LinkedIn</a>');
            $("#telegram").append('<a href="link_del_tuo_account_Telegram">Telegram</a>');
        });
